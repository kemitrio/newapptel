<!DOCTYPE html>
<html>
<head>
  <title>Mini App Telegram</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background-color: var(--tg-theme-bg-color);
      color: var(--tg-theme-text-color);
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>سلام!</h1>
  <p>به مینی اپ من خوش اومدی</p>
  <button onclick="sendToBot()">ارسال پیام</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    function sendToBot() {
      tg.sendData("سلام از مینی اپ!");
    }
  </script>
</body>
</html>
